<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white">

    <!-- Toggle Button (Top Right) -->
    <div class="absolute top-4 right-4">
        <label for="darkModeToggle" class="relative inline-block h-8 w-14 cursor-pointer rounded-full bg-gray-300 dark:bg-gray-700 transition">
            <input type="checkbox" id="darkModeToggle" class="peer sr-only">
            <span class="absolute inset-y-0 left-0 m-1 size-6 rounded-full bg-white transition-all peer-checked:left-6 dark:bg-gray-300"></span>
        </label>
    </div>

    <!-- Login Form -->
    <div class="flex min-h-screen flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-10 w-auto" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
            <h2 class="mt-10 text-center text-2xl font-bold tracking-tight">Sign in to your account</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium">Email address</label>
                    <div class="mt-2 border border-gray-300 dark:border-gray-300 rounded-md">
                        <input type="email" id="email" required class="block w-full rounded-md bg-white dark:bg-gray-800 px-3 py-1.5 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:outline-indigo-600">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium">Password</label>
                    <div class="mt-2 border border-gray-300 dark:border-gray-300 rounded-md">
                        <input type="password" id="password" required class="block w-full rounded-md bg-white dark:bg-gray-800 px-3 py-1.5 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:outline-indigo-600">
                    </div>
                </div>
                <!-- <p class="mt-10 text-center text-sm/6 text-gray-500 dark:text-white">
                    Don't remember? -->
                    <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot Your Password</a>
                </p>

                <div>
                    <button type="submit" id="signbtn" class="w-full rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus:outline-indigo-600">Sign in</button>
                </div>
            </form>

            <p class="mt-10 text-center text-sm/6 text-gray-500 dark:text-white">
                Not a member?
                <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Sign up</a>
            </p>
        </div>
    </div>







    
    <script>
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.documentElement.classList.add('dark');
            document.getElementById('darkModeToggle').checked = true;
        }

        document.getElementById('darkModeToggle').addEventListener('change', function() {
            if (this.checked) {
                document.documentElement.classList.add('dark');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('darkMode', 'disabled');
            }
        });

        document.getElementById('signbtn').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = './index.html';
        });
    </script>

</body>
</html>
